<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="src"  style="border: 3px solid #000000; width: 50vw;height:50vh"></canvas>
    <script>
        class Rectangle {
            constructor(lengt, widt) {
                this.lengt = lengt;
                this.widt = widt;
            }
            getArea() {
                return this.lengt * this.widt;
            }
            getChuVi() {
                return 2 * (this.lengt + this.widt);
            }
            draw() {
                let hcn= document.getElementById('src').getContext('2d');
                hcn.rect(10,10,this.lengt,this.widt);
                hcn.stroke();
            }
        }
        let hcn = new Rectangle(20,10);
        hcn.draw();
        document.write('<br>' +hcn.getArea() +'<br>');
        document.write(hcn.getChuVi() +'<br>');
    </script>
</body>

</html>
