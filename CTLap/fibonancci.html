<body>
    <script>
        let n =-1;
        while(n<=0){0
            n = +prompt("Nhập số:");
        }  
        let number1 = 1;
        let number2 = 1;
        let number3 = 0;
        if (n >= 2) {
            document.write(number1 + ", " + number2 + ", ");
            for (let i = 2; i < n; i++) {
                number3 = number1 + number2;
                number1 = number2;
                number2 = number3;
                document.write(number3 + ", ");
            }
        } else if (n = 1) {
            document.write(number1)
        } 
    </script>
