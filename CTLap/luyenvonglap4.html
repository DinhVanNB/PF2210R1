<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //B4
        let number1 = 1;
        let number2 = 1;
        let number3 = 0;
        for (let i = 2; i > 0; i++) {
            number3 = number1 + number2;
            number1 = number2;
            number2 = number3;
            if (number3 % 5 == 0) {
                document.write("Số fibonacci đầu tiên chia hết cho 5 là: " + number3);
                i=-1;
            }
        }
    </script>
</body>

</html>
