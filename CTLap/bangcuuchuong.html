<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            width: 100px; 
            border: 1px solid black;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="tab"></table>
    <script>
        let str ="";
        for(let i =1; i<10;i++){
            str += "<tr>"
            for(let j=2; j<10;j++){
                str +="<td>"+ j+"x"+i +"=" + (i*j) +"</td>";
            }
            str += "</tr>";    
        }
        document.getElementById('tab').innerHTML +=str;
    </script>
</body>
</html>
