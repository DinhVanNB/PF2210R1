<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhap so a:");
        let b = +prompt("Nhap so b:");
        function tong() {
            if (a >= b) {
                return;
            } else {
                document.write("Tổng các số từ " + a + " đến " + b + " là: ");
                for (let i = a + 1; i <= b; i++) {
                    a += i;
                }
                document.write(a);
            }
        }
        tong();
    </script>
</body>

</html>
