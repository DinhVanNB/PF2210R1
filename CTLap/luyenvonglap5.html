<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //B5
        let number1 = 1;
        let number2 = 1;
        let number3 = 0;
        let tong =2;
            document.write(number1 + "+ " + number2 + "+ ");
            for (let i = 2; i < 20; i++) {
                number3 = number1 + number2;
                number1 = number2;
                number2 = number3;
                tong +=number3;
                document.write(number3 );
                if(i<19){
                    document.write( "+ " );
                }
            }
            document.write("= " + tong);
    </script>
</body>
</html>
