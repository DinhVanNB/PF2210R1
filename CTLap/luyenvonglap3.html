<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        //B3
        let number1 = 1;
        let number2 = 1;
        let number3 = 0;
            document.write(number1 + ", " + number2 + ", ");
            for (let i = 2; i < 20; i++) {
                number3 = number1 + number2;
                number1 = number2;
                number2 = number3;
                document.write(number3 + ", ");
            }
    </script>
