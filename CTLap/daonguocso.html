<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:300px;">
        <p>Nhập vào số cần đảo ngược:</p>
        <input type="text" id="inpp">
        <button onclick="daoNguoc()">OK</button>
        <button onclick="canCel()">Cancel</button>
        <p id="src"></p>
    </div>
    <script>
        function daoNguoc(){
            document.getElementById('src').innerHTML="";
            number = document.getElementById('inpp').value;
            for(let i = number.length-1; i >=0; i--){
                document.getElementById('src').innerHTML += number[i];
            }
        }
        function canCel(){
            document.getElementById('inpp').value="";
            document.getElementById('src').innerHTML="";
        }
    </script>
</body>
</html>
