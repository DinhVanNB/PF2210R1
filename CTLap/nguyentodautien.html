<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập số nguyên tố muốn in:");
        let count =0;
        let songuyento=0;
        for(let i = 2; count<n;i++){
            songuyento=0;
            for(let j=2; j<i;j++){
                if(i%j==0){
                    songuyento=1;
                }
            }
            if(songuyento==0){
                document.write(i + ", ");
                count++;
            }
        }
    </script>
</body>

</html>
