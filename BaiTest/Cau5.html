<!DOCTYPE html>
<html lang="vni">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau5</title>
</head>

<body>
    <script>
        let a = +prompt('Nhap vào số a:');
        let b = +prompt('Nhap vào số b:');
        let c = +prompt('Nhap vào số c:');
        let p = 0;
        var s;
        dientichtamgiac = s => (
            p = (a + b + c) / 2,
            s = ((a > 0 && b > 0 && c > 0) && (a + b > c) && (b + c > a) && (c + a > b)) ? Math.sqrt(p * (p - a) * (
                p - b) * (p - c)) : 'Tam Giac Khong ton tai',
            document.write(s))
        dientichtamgiac();
    </script>
</body>

</html>
