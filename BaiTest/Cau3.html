<!DOCTYPE html>
<html lang="vni">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau3</title>
</head>

<body>
    <script>
        let a = +prompt('Nhap vào số a:');
        let b = +prompt('Nhap vào số b:');
        let c = +prompt('Nhap vào số b:');
        function min(){
            a = a>b? (a>c? a:c):(b>c? b:c);
            document.write("So lon nhat trong ba so la: " + a);
        }
        min();
    </script>
</body>

</html>
