<!DOCTYPE html>
<html lang="vni">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau4</title>
</head>

<body>
    <script>
        let a = +prompt('Nhap vào số a:');
        let b = +prompt('Nhap vào số b:');

        function check() {
            var x;
            if (a >= b) {
                return;
            } else {
                document.write("Cac so thoa man la: " );
                for (let i = a; i <= b; i++) {
                    x = i % 3 == 0 ? (i > 20 ? (document.write(i + ', ')) : false) : false;
                }
            }
        }
        check();
    </script>
</body>

</html>
