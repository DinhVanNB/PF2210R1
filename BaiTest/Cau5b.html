<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau5b</title>
</head>

<body>
    <script>
        let n = +prompt("So phan tu cua mang n :");
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = prompt('Nhap phan tu thu ' + i);
        }
        function dem( x) {
            var count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == x) {
                    count++;
                }
            }
            document.write(count);
        }
        let m = +prompt("Nhap vao so m can tim trong mang");
        dem(m);
        // dem(arr, m);
    </script>
</body>

</html>
