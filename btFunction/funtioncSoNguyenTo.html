<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inp = 0;
        do {
            inp = +prompt('Nhập vào số cần kiểm tra: ');
        }
        while (inp <= 0);
        function isPrime(number) {
            let count = 0;
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count++;
                }
            }
            alert(count == 2 ? number + ' là số nguyên tố!' : number + ' không phải là số nguyên tố');
        }
        isPrime(inp);
    </script>
</body>

</html>
