<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =0, arr = [];
        while(n>=0){
            n = +prompt('Nhập vào số phần tử của mảng');
            for(let i = 0 ; i<n ; i++){
                arr[i] = prompt('Nhập vào phần tử thứ ' + i + ' của mảng:');
            }
            n = -1;
        }
        let kytu = prompt('Nhập vào ký tự cần kiểm tra:');
        check = (a, b) => {
            let count = 0;
            for (let i = 0; i < a.length; i++) {
                if (a[i] == b) {
                    count++;
                }
            }
            alert(count ==0 ? -1: count);
        }
       check(arr, kytu);
    </script>
</body>
</html>
