<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n =0, arr = [];
        while(n>=0){
            n = +prompt('Nhập vào số phần tử của mảng');
            for(let i = 0 ; i<n ; i++){
                arr[i] = prompt('Nhập vào phần tử thứ ' + i + ' của mảng:');
            }
            n = -1;
        }
        rever = arr => {
            let arr1 = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                arr1.push(arr[i]);
            }
            return arr1;
        }
        document.writeln(rever(arr));
    </script>
</body>

</html>
