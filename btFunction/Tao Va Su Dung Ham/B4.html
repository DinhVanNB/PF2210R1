<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập bán kính đường tròn:');
         area = r =>  Math.PI * r * r;
         chuVi= r =>  Math.PI * r * 2;
        document.write('Diện tích là: ' + area(a) +'<br>' + 'Chu Vi là: '  + chuVi(a));
    </script>
</body>
</html>
