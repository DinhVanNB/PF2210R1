<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        giaiThua= a => {
            let result = 1;
            for (let i = 1; i <= a; i++) {
                result *= i;
            }
            return result;
        }
        alert(giaiThua(+prompt("Enter a number: ")));
    </script>
</body>
</html>
