<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width:300px">
        <h4>Nhập chiều cao:</h4>
        <input type="text" id="height">
        <h4>Nhập cân nặng:</h4>
        <input type="text" id="weight">
        <br>
        <button onclick="bt()">Thể trạng</button>
        <h3 id="rs"></h3>
    </div>
    <script>
        function bt() {
            let height1 = document.getElementById('height').value;
            let weight1 = document.getElementById('weight').value;
            let bmi =  weight1/ (height1 * 2);
            
            if(bmi<16){
                document.getElementById('rs').innerHTML = "gay do III";
            }
            else if(bmi<17){
                document.getElementById('rs').innerHTML = "gay do II";
            }
            else if(bmi<18.5){
                document.getElementById('rs').innerHTML = "gay do I";
            }
            else if(bmi<25){
                document.getElementById('rs').innerHTML = "binh thuong";
            }
            else if(bmi<30){
                document.getElementById('rs').innerHTML = "thua can";
            }
            else if(bmi<35){
                document.getElementById('rs').innerHTML = "beo phi do I";
            }
            else if(bmi<40){
                document.getElementById('rs').innerHTML = "beo phi do II";
            }
            else
            {
                document.getElementById('rs').innerHTML = "beo phi do III"; 
            }
        }
    </script>


</body>

</html>
