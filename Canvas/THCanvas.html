    <script>
        let rectangular = document.getElementById("game").getContext("2d");
        class Rectan{
            constructor(x,y,width,height, color){
                this.x= x;
                this.y= y;
                this.width = width;
                this.height = height;
                this.color = color;
            }
            render(){
                rectangular.beginPath();
                rectangular.fillStyle = this.color;
                rectangular.rect(this.x, this.y, this.width, this.height);
                rectangular.fill();
                rectangular.closePath();
            }
        }
        new Rectan(10,10, 100, 50 , 'red').render();
       
    </script>
